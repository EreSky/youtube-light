<div>
  <div class="input-line">
    <input #input
           class="input"
           placeholder="Add link"
           (keyup.enter)="onVideoSubmit($event)">
    <button class="btn btn-primary"
            (click)="onAddVideoClick($event)">Add</button>
  </div>

  <div class="list">
    <div class="list-item" *ngFor="let video of videos">
      <div>{{ video.title }}</div>
      <div>{{ video.duration }}</div>
    </div>
  </div>
</div>
